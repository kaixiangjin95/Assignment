<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Clock</title>
</head>
<body style="padding:0;margin:0;">
    <div style="font-size:10rem;min-height:100vh;display:flex;align-items:center;justify-content:center;" id="txt"></div>
    <script>
        setInterval(function start_clock() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
        }, 1000)
        function checkTime(i) {
            if (i < 10) {
                i = '0' + i;
            }
            return i;
        }
    </script>

</body>
</html>
